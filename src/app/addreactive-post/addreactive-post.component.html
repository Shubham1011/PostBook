<br>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Got a new post ! Pin it down below</h1>
    
<hr>
  <form [formGroup]="data">
        <div class="form-group">
          <label for="exampleInputEmail1">Technology Required</label>
          <input [class.is-invalid]="data.get('title').invalid &&
          data.get('title').touched" formControlName="title" type="text" class="form-control" name="title"  id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Enter the technology above here</small>
          <div *ngIf="data.get('title').touched && data.get('title').invalid">
              <small *ngIf="data.get('title').errors?.minlength">length should be greater than 3 or 3</small>
              <small *ngIf="data.get('title').errors?.required">title is required</small>
          </div>
       
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Detailed Requirements down here</label>
          <input formControlName="content" type="text" name="content"class="form-control" id="exampleInputPassword1">
          <small class="text-danger">Details are required !!</small>
        </div>
        {{array}}{{'hello'}}
        <div class="form-group" *ngIf="data.get('agree').value">
            <label for="email">Enter your Enterprise Id</label>
            <input formControlName="email" type="email" name="email"class="form-control" id="email">
            <button class="btn btn-success" (click)="addtoarray()">Add another email</button>
            <small  *ngIf="data.get('email').invalid && data.get('email').touched" class="text-danger">Email  required !!</small>
       <div formArrayName="comments" *ngFor="let c of array.controls; let i=index">
           <input type="text" [formControlName]="i" class="form-control" >
       </div>
        </div>
        <div class="form-group form-check">
          <input formControlName="agree" type="checkbox" name="agree"  class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree that this post is required offically by the company and can show the necessary documents whenever required</label>
       <small class="text-danger" >Please tick above</small>
        </div>
        <button type="submit"  class="btn btn-primary">Submit</button>
      </form>
      <pre>{{data.value | json}}</pre>
    </div>
  </div>
