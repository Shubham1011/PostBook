<br>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Got a new post ! Pin it down below</h1>
      <pre>{{userform.value | json}}</pre>
      <hr>
      <pre>{{apost | json}}</pre>
<hr>
{{title.valid}}
      <form #userform="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Technology Required</label>
          <input type="text" required #title="ngModel" [class.is-invalid]="title.invalid && title.touched" class="form-control" name="title" [(ngModel)]="apost.title" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Enter the technology above here</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Detailed Requirements down here</label>
          <input required type="text" name="content" [(ngModel)]="apost.content" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input required type="checkbox" name="agree" [(ngModel)]="apost.agree" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree that this post is required offically by the company and can show the necessary documents whenever required</label>
        </div>
        <button type="submit" (click)="addpost(userform.value)" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
